<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validated Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="loginvalid.js" defer></script>
</head>
<body>
    <div class="center">
        <h1 class="header">USER LOGIN</h1>
        <form class="form" name="form" action="/loginSubmit" method="post" onsubmit="return validated()">
            <div class="font">Email or Phone Number</div><br>
            <input type="text" name="email" id="email"><br>
            <div id="email_error">Please fill up your Email or Phone</div>
            <div class="font font2">Password</div><br>
            <input type="password" name="password" id="password"><br>
            <div id="pass_error">Please fill up your Password</div>
            <button type="submit">Login</button>
            <button type="button" onclick="window.location.href='register.html'">Sign Up</button>
        </form>
    </div>
</body>
</html>
