<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h2 class="header">Register</h2>
        <form id="registerForm" class="form" action="/signupSubmit" method="post">
            <div class="font">Username</div><br>
            <input type="text" id="username" name="username" required><br>
            <div class="font">Email</div><br>
            <input type="email" id="email" name="email" required><br>
            <div class="font">Phone</div><br>
            <input type="tel" id="phone" name="phone" required><br>
            <div class="font">Password</div><br>
            <input type="password" id="password" name="password" required><br>
            <div class="font">Confirm Password</div><br>
            <input type="password" id="confirmpassword" name="confirm_password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
